<title>Mobile Browser Detector</title>

<div style="text-align:center">
<h1>Mobile Browser Detector</h1>
<p id="info">Waiting to detect</p>
<button id="detect" onclick="detect()">Detect</button>
</div>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
</style>

<script>
  let inform = document.getElementById(info)
  var a;
      var answer = document.getElementById("result"); 
  function detect() {
    if (navigator.userAgent.match(/Android/i)
         || navigator.userAgent.match(/webOS/i)
         || navigator.userAgent.match(/iPhone/i)
         || navigator.userAgent.match(/iPad/i)
         || navigator.userAgent.match(/iPod/i)
         || navigator.userAgent.match(/BlackBerry/i)
         || navigator.userAgent.match(/Windows Phone/i)) {
            a = true ;
           info.textContent = "You are using a mobile browser."
           alert("You are using a mobile browser.")
         } else {
            a = false ;
            info.textContent = "You are not using a mobile browser."
            alert("You are not using a mobile browser.")
  }
}
</script>
